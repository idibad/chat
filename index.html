<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Simple Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous">
</head>
<body>

<div id="registerScreen" class="register-screen">
    <div class="register-box">
        <h2>Enter your name</h2>
        <input type="text" id="regName" placeholder="Your name">
        <button onclick="registerUser()">Start Chat</button>
    </div>
</div>

<div class="chat-container">
    
    <div class="chat-header">Bro-sis Chat</div>
    <div id="chatBox" class="chat-box"></div>
    
    <div class="chat-input">
        <input type="text" id="message" placeholder="Type message...">
        <button onclick="sendMessage()"><i class="fa fa-paperplane"></button>
    </div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
