<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bro-Sis Chat</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" />
</head>
<body>
    <!-- Hidden notification sound -->
    <audio id="notifSound" preload="auto">
        <source src="https://cdn.freesound.org/previews/662/662972_5674468-lq.mp3" type="audio/mpeg">
        <source src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQAAAAA=" type="audio/wav">
    </audio>

    <div id="registerScreen" class="register-screen">
        <div class="register-box">
            <h2>Welcome to Bro-Sis Chat ðŸ’•</h2>
            <p>Enter your name to start chatting</p>
            <input type="text" id="regName" placeholder="Your name..." autocomplete="off" />
            <button onclick="registerUser()">Start Chat</button>
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <div class="header-title">Bro-Sis Chat ðŸ’¬</div>
            <div class="header-user">
                Hi, <span id="currentUserDisplay"></span> ðŸ‘‹
            </div>
        </div>
        <div id="chatBox" class="chat-box"></div>
        <div class="chat-input">
            <input type="text" id="message" placeholder="Type a message..." autocomplete="off" />
            <button id="recordBtn" aria-label="Record voice message">
                <i class="fa fa-microphone"></i>
            </button>
            <button onclick="sendMessage()" aria-label="Send message">
                <i class="fa fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
